	<header> <h1>Contacte me !</h1> </header>
	<fieldset id="contact">
		<legend><span>Personal information</span></legend>
	<section class="id">
		<form>
			<div >
				<label>Your last name ? </label><br>
				<input type="text" name="" placeholder="P. ex:Bennis,El idrissi,etc..." >
			</div>
			<div>
				<label>Your first name ? </label><br>

			</div>
			<div>
				<label>How old Are you ? </label><br>
				<input type="number" name="" min="15" max="80">
			</div>
			<div>
				<label>Gender :</label>
				<label>Male</label><input type="radio" name="sexe">
				<label>Female</label><input type="radio" name="sexe">

			<div id="ville">

				<select>
					<option>Norfolk</option>
					<option>Virginia beach</option>
					<option>chesapeak</option>
					<option>Hampton</option>
					<option>Suffolk</option>
				</select>
			</div>
		</form>
	</fieldset>
	</section>

	
		
		<fieldset  id="email" >
		<legend><span>Write your email here : </span></legend>
		<section class="id">
			<form name="form">
				<div>
					<label>Your email : </label><br>
					<input type="text" name="mail" placeholder="email@example.com" >
				</div>

				</div>
            </form>
    </section>
